<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 助手 - 由New API驱动(By EterUltimate)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- API设置面板 -->
    <div class="settings-panel">
      <h2>⚙️ 设置</h2>
      
      <div class="form-group">
        <label for="apiBaseUrl">🌐 API 基础 URL 
          <span class="tooltip-icon" title="例如：https://api.gemai.cc 或你的代理地址">ⓘ</span>
        </label>
        <div style="display: flex; gap: 8px; align-items: center;">
          <input type="text" id="apiBaseUrl" placeholder="https://api.gemai.cc" />
          <button id="saveBaseUrl" style="padding: 6px 12px; font-size: 0.9em;">💾 保存</button>
        </div>
        <div class="model-desc" id="baseUrlStatus">默认使用官方 API 地址。</div>
      </div>

      <div class="form-group">
        <label for="apiKey">🔑 New API 密钥</label>
        <input type="password" id="apiKey" placeholder="sk-xxxxxx" />
      </div>

      <div class="form-group">
        <label for="modelSelect">🤖 选择模型 
          <span class="tooltip-icon" title="从 API 实时加载可用模型">ⓘ</span>
        </label>
        <select id="modelSelect" disabled>
          <option value="">— 加载中 —</option>
        </select>
        <div class="model-desc" id="modelDesc">请先保存 API 密钥以加载模型列表。</div>
      </div>

      <button id="saveSettings">🔐 保存密钥</button>
      <button id="themeToggle">🌓 切换主题</button>
    </div>

    <!-- 信息栏 -->
    <div class="header-info">
      <div class="info-item">
        <span class="label">🕒 时间：</span>
        <span id="timeData"></span>
      </div>
      <div class="info-item">
        <span class="label">📍 城市：</span>
        <input type="text" id="cityInput" placeholder="输入城市名（如 北京、Tokyo）" value="温州" />
      </div>
      <div class="info-item">
        <span class="label">🌦 天气：</span>
        <span id="weatherData">加载中...</span>
      </div>
      <div class="info-item">
        <span class="label">💰 费用：</span>
        <span id="costData">未开始对话</span>
      </div>
    </div>

    <!-- 聊天区域 -->
    <div id="chatMessages"></div>

    <!-- 输入区 -->
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="输入消息...（回车发送）" disabled />
      <button id="sendBtn" disabled>➤ 发送</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
