<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 聊天</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="chat.html">聊天</a>
    <a href="weather.html">天气</a>
    <a href="analytics.html">用量</a>
    <a href="settings.html">设置</a>
  </nav>

  <main class="container">
    <div class="chat-box">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-area">
        <textarea id="messageInput" placeholder="输入消息...（回车发送）"></textarea>
        <button id="sendBtn">➤ 发送</button>
      </div>
      <div class="setting-actions" style="margin-top: 12px;">
        <button id="clearChat" class="btn-secondary">🗑️ 清空聊天</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
